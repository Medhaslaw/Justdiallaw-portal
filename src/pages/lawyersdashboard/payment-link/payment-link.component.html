<div class="lawyers_invoice">
    <div class="row m-0">
        <div class="col-md-6">
            <div class="pagination-header">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a>Home</a></li>
                        <li class="breadcrumb-item active"><a>Payment Link</a></li>
                    </ol>
                </nav>
            </div>
            <div class="invoice_heading">
                <h1>Payment Link</h1>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="mat_form_filed std_end">
                        <mat-label class="mat_label">Start Date & End Date</mat-label>
                        <!-- <i class="bi bi-search"></i> -->
                        <mat-date-range-input class="mat_input"  [rangePicker]="picker">
                          <input  matStartDate placeholder="Start date">
                          <input  matEndDate placeholder="End date">
                        </mat-date-range-input>
                        <mat-datepicker-toggle class="time_picker" matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <button mat-button class="add_inv_btn" (click)="openDialog()" >Create Payment Link</button>
                </div>
            </div>
            
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-card class="mat_card_invoice">
                <p>You Do Not Have Any Payment Link At This Moment.</p>
                <h6>Click <button mat-button (click)="openDialog()" >Generate Payment Link</button></h6>
            </mat-card>
        </div>
    </div>
</div>
