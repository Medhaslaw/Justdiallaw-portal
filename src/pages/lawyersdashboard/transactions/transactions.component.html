<div class="lawyers_invoice">
    <div class="row m-0">
        <div class="col-md-5">
            <div class="pagination-header">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a>Home</a></li>
                        <li class="breadcrumb-item active"><a>Transaction</a></li>
                    </ol>
                </nav>
            </div>
            <div class="invoice_heading">
                <h1>Transactions</h1>
            </div>
        </div>
        <div class="col-md-7">
            <div class="row m-0">
                <div class="col-md-4">
                    <mat-form-field class="mat_form_filed std_end">
                        <mat-label class="mat_label">Start Date & End Date</mat-label>
                       <button mat-button> <i class="bi bi-search"></i></button>
                        <mat-date-range-input class="mat_input"  [rangePicker]="picker" (keyup)="applyFilter($event)" #input>
                          <input  matStartDate placeholder="Start date">
                          <input  matEndDate placeholder="End date">
                        </mat-date-range-input>
                        <mat-datepicker-toggle class="time_picker" matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                   <div class="amout_display">
                    <h1>â‚¹ 0.00</h1>
                    <p>Just Dial Low Balance</p>
                   </div>
                </div>
                <div class="col-md-4">
                    <!-- <button mat-button class="add_inv_btn" (click)="openDialog()">Withdraw</button> -->
                </div>
                
            </div>
        </div>
    </div>

    <div class="row m-0">
            
        <div class="col-md-12">
            <table mat-table [dataSource]="dataSource" class="  table_width">

                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef> Date</th>
                  <td mat-cell *matCellDef="let element">{{element.date}}</td>
                </ng-container>
              
              
                <ng-container matColumnDef="time">
                  <th mat-header-cell *matHeaderCellDef> Time</th>
                  <td mat-cell *matCellDef="let element"> {{element.time}} </td>
                </ng-container>
              
                
                <ng-container matColumnDef="service">
                  <th mat-header-cell *matHeaderCellDef> Service </th>
                  <td mat-cell *matCellDef="let element"> {{element.service}}</td>
                </ng-container>

                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef> Amount </th>
                    <td mat-cell *matCellDef="let element">{{element.amount}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> {{element.action}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header_bg"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"  ></tr>
            </table>
            
        </div>
    </div>
   
</div>
