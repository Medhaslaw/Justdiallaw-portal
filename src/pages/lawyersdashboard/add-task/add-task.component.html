<div class="Add_Invoice">
    <div class="row m-0">
        <div class="col-md-12">
            <div class="pagination-header">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a>Home</a></li>
                        <li class="breadcrumb-item"><a>Task</a></li>
                        <li class="breadcrumb-item active"><a>Add Task</a></li>
                    </ol>
                </nav>
            </div>
            <div class="invoice_heading">
                <h1>Add Task</h1>
            </div>
        </div>
    </div>
    <div class="row m-0">
        <div class="col-md-12">
            <mat-card class="mat_card_invoice">
                <div class="new_team_heading">
                    <h1>Create a new Task</h1>
                </div>
                <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
                    <mat-tab label="Myself">
                        <form   class="add_invoice_form">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="radio_mat_btn">
                                        <label class="mat_label_1">Task Related To<span>*</span></label> 
                                        <mat-radio-group class="mat_radio" aria-label="Select an option">
                                            <mat-radio-button class="radio_btn" value="Team">Team</mat-radio-button>
                                            <mat-radio-button class="radio_btn" value="Connections">Connections</mat-radio-button>
                                        </mat-radio-group>
                                    </div>
                                   
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="mat_label">Client List<span>*</span></label> 
                                    <mat-form-field class="mat_form_filed">
                                        <mat-select class="mat_input mat_input1" [(value)]="selected">
                                          <mat-option value="1" >Client List</mat-option>
                                          <mat-option value="2">Option 2</mat-option>
                                          <mat-option value="3">Option 3</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <label class="mat_label">Task Type<span>*</span></label> 
                                    <mat-form-field class="mat_form_filed">
                                        <mat-select class="mat_input mat_input1" [(value)]="selected1">
                                          <mat-option value="1" >Task Type</mat-option>
                                          <mat-option value="2">Option 2</mat-option>
                                          <mat-option value="3">Option 3</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="mat_label">Task Name<span>*</span></label> 
                                    <mat-form-field class="mat_form_filed">
                                        <input matInput type="text" class="mat_input">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <label class="mat_label">Details<span>*</span></label> 
                                    <mat-form-field class="mat_form_filed">
                                        <input matInput type="text" class="mat_input">
                                    </mat-form-field>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="mat_label">Invoice Date<span>*</span></label> 
                                    <mat-form-field class="mat_form_filed">
                                        <input matInput [matDatepicker]="picker" class="mat_input"> 
                                        <mat-datepicker-toggle class="time_picker" matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
                                      </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <button mat-button type="submit" class="sub_btn">Submit</button>
                                        </div>
                                        <div class="col-md-6">
                                            <button mat-button  class="cancel_btn">Cancel</button>
                                        </div>
                                    </div>
                                </div>                        
                            </div>
                        </form>
                    </mat-tab>
                    <mat-tab label="Team">
                        <form   class="add_invoice_form">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="radio_mat_btn">
                                        <label class="mat_label_1">Task Related To<span>*</span></label> 
                                        <mat-radio-group class="mat_radio" aria-label="Select an option">
                                            <mat-radio-button class="radio_btn" value="Team">Team</mat-radio-button>
                                            <mat-radio-button class="radio_btn" value="Connections">Connections</mat-radio-button>
                                        </mat-radio-group>
                                    </div>
                                   
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="mat_label">Client List<span>*</span></label> 
                                    <mat-form-field class="mat_form_filed">
                                        <mat-select class="mat_input mat_input1" [(value)]="selected">
                                          <mat-option value="1" >Client List</mat-option>
                                          <mat-option value="2">Option 2</mat-option>
                                          <mat-option value="3">Option 3</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <label class="mat_label">Task Type<span>*</span></label> 
                                    <mat-form-field class="mat_form_filed">
                                        <mat-select class="mat_input mat_input1" [(value)]="selected1">
                                          <mat-option value="1" >Task Type</mat-option>
                                          <mat-option value="2">Option 2</mat-option>
                                          <mat-option value="3">Option 3</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="mat_label">Task Name<span>*</span></label> 
                                    <mat-form-field class="mat_form_filed">
                                        <input matInput type="text" class="mat_input">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <label class="mat_label">Details<span>*</span></label> 
                                    <mat-form-field class="mat_form_filed">
                                        <input matInput type="text" class="mat_input">
                                    </mat-form-field>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="mat_label">Invoice Date<span>*</span></label> 
                                    <mat-form-field class="mat_form_filed">
                                        <input matInput [matDatepicker]="picker1" class="mat_input"> 
                                        <mat-datepicker-toggle class="time_picker" matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                                        <mat-datepicker #picker1 startView="year" [startAt]="startDate"></mat-datepicker>
                                      </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <button mat-button type="submit" class="sub_btn">Submit</button>
                                        </div>
                                        <div class="col-md-6">
                                            <button mat-button  class="cancel_btn">Cancel</button>
                                        </div>
                                    </div>
                                </div>                        
                            </div>
                        </form>
                    </mat-tab>
                  
                </mat-tab-group>
                
            </mat-card>
        </div>
    </div>

</div>
