    <div class="row m-0">
        <div class="col-md-12">
            <mat-card class="mat_card_invoice">
                <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
                    <mat-tab label="My Leads">
                        <p *ngIf="myLeadList.length == 0">Currently You Don't Have Leads</p>
                        <div class="tab_body " *ngIf="myLeadList.length > 0">
                          
                            <div class="table-responsive">
                                <table mat-table [dataSource]="dataSource"  matSort class="table_width">

                                    <!-- Client Name Column -->
                                    <ng-container matColumnDef="client">
                                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Client Name </th>
                                      <td mat-cell *matCellDef="let row"> {{row.client?.first_name}} {{row.client?.last_name}} </td>
                                    </ng-container>
                                
                                    <!-- Phone Number Column -->
                                    <ng-container matColumnDef="phone">
                                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone No </th>
                                      <td mat-cell *matCellDef="let row"> {{row.client?.phone_no}} </td>
                                    </ng-container>
                                
                                    <!-- Date Column -->
                                    <ng-container matColumnDef="date">
                                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Appointment Date </th>
                                      <td mat-cell *matCellDef="let row"> {{row.date | date: 'dd MMM, yyyy'}} </td>
                                    </ng-container>
                                
                                    <!-- Slot Column -->
                                    <ng-container matColumnDef="slot">
                                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Time slot </th>
                                      <td mat-cell *matCellDef="let row"> {{row.timeslot?.Advocate_timing_slot}} </td>
                                    </ng-container>
    
                                     <!-- Action Column -->
                                     <ng-container matColumnDef="action"  >
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                                        <td mat-cell *matCellDef="let row"> 
                                            <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="row.accept_or_reject === null"  aria-label="Example icon-button with a menu">
                                                <i class="bi bi-three-dots"></i>
                                          </button>
    
                                          <mat-menu #menu="matMenu" >
    
                                            <ng-container >
                                                <button mat-menu-item  (click)="lawyerAccepted(row)">
                                                    <mat-icon>how_to_reg</mat-icon>
                                                  <span>Accept</span>
                                                  </button>
                                            </ng-container>
                                           
                                              <ng-container>
                                                <button mat-menu-item  (click)="lawyerReject(row)">
                                                    <mat-icon>close</mat-icon>
                                                    <span>Reject</span>
                                                  </button>
                                              </ng-container>
    
    
                                              <!-- <button mat-menu-item (click)="openDialog(row)">
                                                  <mat-icon>visibility</mat-icon>
                                                  <span>View</span>
                                                </button> -->
    
    
                                          </mat-menu>
                                          
                                          
                                          <ng-container *ngIf="row.accept_or_reject  == 'accept' " >
                                            Accepted
                                          </ng-container>
    
                                          <ng-container *ngIf="row.accept_or_reject  == 'reject' " >
                                            Rejected
                                          </ng-container>
    
                                          <!-- <p *ngIf="row.accept_or_reject  === 'accept' ">  </p> -->
                                          <!-- <p *ngIf="row.accept_or_reject  === 'reject' ">Rejected</p> -->
                                         
                                        </td>
                                      </ng-container>
                                
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header_bg"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                
                                  </table>
                            </div>
                           
                            
                            
                              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

                              <!-- <ngb-pagination [collectionSize]="70" [(page)]="page" aria-label="Default pagination"></ngb-pagination> -->


                        </div>
                    </mat-tab>
                  
                </mat-tab-group>
            </mat-card>
           
            
        </div>
    </div>
    
</div>

</div>
