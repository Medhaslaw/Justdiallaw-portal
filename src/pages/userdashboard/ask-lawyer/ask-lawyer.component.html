<div class="Add_Invoice">
    <div class="row m-0">
        <div class="col-md-8">
            <div class="pagination-header">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a>Home</a></li>
                        <li class="breadcrumb-item active"><a>Ask A Lawyer</a></li>
                    </ol>
                </nav>
            </div>
           
            <div class="invoice_heading">
                <h1>Ask A Lawyer</h1>
            </div>
        </div>
        <div class="col-md-4">
            <form   class="add_invoice_form add_invoice_form1">
                <div class="row">
                    <div class="col-md-8">
                        <mat-form-field class="mat_form_filed">
                            <button mat-button><i class="bi bi-search"></i> </button>
                            <mat-label class="mat_label">Search</mat-label>
                            <input matInput type="text" class="mat_input" (keyup)="applyFilter($event)" #input>
                        </mat-form-field>
                    </div>
                   
                </div>
                
            </form>
        </div>
    </div>
    <div class="row m-0">
        <div class="col-md-12">
            <div class="transactions_tables">
                <table mat-table [dataSource]="dataSource" class="  table_width">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="docketno">
                        <th mat-header-cell *matHeaderCellDef>Docket No </th>
                        <td mat-cell *matCellDef="let element"> {{element.docketno}} </td>
                      </ng-container>

                    <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef> Date </th>
                      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="message">
                      <th mat-header-cell *matHeaderCellDef>Message</th>
                      <td mat-cell *matCellDef="let element"> {{element.message}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                   
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="totalreply">
                      <th mat-header-cell *matHeaderCellDef> Total Reply </th>
                      <td mat-cell *matCellDef="let element"> {{element.totalreply}} </td>
                    </ng-container>
                    <!-- <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element" [ngClass]="{'color1': element.status === 'pending', 'color2': element.status === 'Completed', 'color3': element.status === 'Processing' }">{{element.status}}</td>
                    </ng-container> -->

                      <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">{{element.action}}</td>
                      </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header_bg"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            </div>

        </div>
    </div>

</div>
