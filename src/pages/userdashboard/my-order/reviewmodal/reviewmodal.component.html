<div mat-dialog-content>
    <div class="row justify-content-center">
      <div class="col-md-11">
        <div class="sign_up">
          <!-- <form [formGroup]="form">
            <div class="stars">
              <ngx-star-rating formControlName="rating1" [id]="'rating'"></ngx-star-rating>
            </div>
        </form> -->

          <form   class="add_invoice_form" [formGroup]="commentForm ">
  
            <div class="row">
              <div class="col-md-12">
                
                <h3 class="cancel_btn"><i (click)="cloceDialog()" class="bi bi-x-circle"></i> </h3>

                <h1>Write Review</h1>
                <div class="rating">
                  <ng-container *ngFor="let i of starts">
                    <i class="bi bi-star-fill "  (click)="reviewRating(i)" [ngClass]="{'active':i <= rating}"></i>
                  </ng-container>
                </div>
                
                <!-- <ngx-star-rating  [id]="'rating'" [disabled]="true"></ngx-star-rating> -->

                <textarea name="comment" id="" cols="30" rows="3" placeholder="Leave Comment..." formControlName="comment"></textarea>
                
                <div class="row">
                  <div class="col-md-12">
                    <div class="row justify-content-center">
                      <div class="col-md-8">
                       
                        <button mat-button class="sub_btn" (click)="save()">Submit</button>
                      </div>
  
                    </div>
                  </div>
                </div>
              </div>
  
            </div>
          </form>
  
        </div>
      </div>
    </div>

  </div>
