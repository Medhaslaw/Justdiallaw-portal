<div class="Add_Invoice">
    <div class="row m-0">
        <div class="col-md-8">
            <div class="pagination-header">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item" [routerLink]="'/my-jdl/profiledashboard'"><a>Home</a></li>
                        <li class="breadcrumb-item active"><a>Feedback</a></li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="col-md-12">
            <div class="d-flex justify-content-between">
                <div class="invoice_heading">
                    <h1>Feedback</h1>
                </div>
                <button mat-button class="add-feadback"  [routerLink]="'/my-jdl/feedback/add-feedback'" > Add Feedback</button>
    
            </div>
        </div>
       
    </div>


        <div class="row m-0">
            <div class="col-md-12">
                <div class="transactions_tables">
                    <table mat-table [dataSource]="dataSource" class="  table_width">
    
                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                      
                        <!-- Position Column -->
                        <ng-container matColumnDef="date">
                          <th mat-header-cell *matHeaderCellDef> Date </th>
                          <td mat-cell *matCellDef="let element"> {{element.created_on | date: 'MMM dd, yyyy'}} </td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="subject">
                          <th mat-header-cell *matHeaderCellDef> Subject </th>
                          <td mat-cell *matCellDef="let element"> {{element?.subject}} </td>
                        </ng-container>
                      
                        <!-- Weight Column -->
                        <ng-container matColumnDef="text">
                          <th mat-header-cell *matHeaderCellDef> Text</th>
                          <td mat-cell *matCellDef="let element"> {{element.feed_back_text}} </td>
                        </ng-container>
                      
                        <!-- Symbol Column -->
                        <!-- <ng-container matColumnDef="amount">
                          <th mat-header-cell *matHeaderCellDef> Amount </th>
                          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Invoice">
                            <th mat-header-cell *matHeaderCellDef> Invoice </th>
                            <td mat-cell *matCellDef="let element"> <i class="bi bi-eye-fill"></i></td>
                          </ng-container>
                       -->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header_bg"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      
                        
                    
                    </table>
                </div>
    
            </div>
        </div>



 </div>
